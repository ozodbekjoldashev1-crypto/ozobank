<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OzoBank | Digital Banking Project</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #0a2540;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    .hero {
      padding: 50px;
      text-align: center;
      background: #e8eff7;
    }

    .section {
      padding: 40px;
      text-align: center;
    }

    .accounts-section {
      padding: 40px 10px;
    }

    .account-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin: 10px auto;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
      font-size: 16px;
    }

    footer {
      background: #0a2540;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <h2>OzoBank</h2>
  <nav>
    <a href="#">Home</a>
    <a href="#">Accounts</a>
    <a href="#">Login</a>
  </nav>
</header>

<div class="hero">
  <h1>Welcome to OzoBank</h1>
  <p>Your smart modern digital banking solution</p>
</div>

<div class="section">
  <h2>Why OzoBank?</h2>
  <p>Secure • Fast • Modern • Reliable</p>
</div>

<!-- ⭐ CUSTOMER ACCOUNTS SECTION -->
<section class="accounts-section">
  <h2 style="text-align:center;">Customer Accounts</h2>
  <div id="accounts-list"></div>
</section>

<!-- ⭐ API SCRIPT -->
<script>
async function loadAccounts() {
    const url = "https://693e726712c964ee6b6d6567.mockapi.io/accounts";

    try {
        const res = await fetch(url);
        const accounts = await res.json();

        let html = "";
        accounts.forEach(acc => {
            html += `
                <div class="account-card">
                    <strong>${acc.name}</strong><br>
                    Account Number: ${acc.accountNumber}<br>
                    Balance: ${acc.balance} ${acc.currency}<br>
                    Created: ${acc.createdAt}
                </div>
            `;
        });

        document.getElementById("accounts-list").innerHTML = html;

    } catch (error) {
        document.getElementById("accounts-list").innerHTML = "Error loading accounts.";
    }
}

loadAccounts();
</script>

<footer>
  © 2025 OzoBank — Digital Banking Portfolio Project
</footer>

</body>
</html>
